{% extends "base.html" %}
{% block title %}{{ post.title_tag }}{% endblock %}

{% block content %}

<div class="container">
    <h1>{{ post.title }}</h1>
    <hr>
    <small> By: {{ post.author.first_name }}
        {{ post.author.last_name }}<br>
        <a href="{% url 'update_post' post.pk %}">Edit</a><br>
    </small>
    <br>
    {{ post.body }}
    <br>
    <br>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
</div>

{% endblock %}
